<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Users</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
  <th>Id</th>
  <th>Name</th>
  <th>Surname</th>
  <th>Age</th>
  <th>Email address</th>
  </tr>
  </thead>
<tbody style="background-color:LightGray">
</tr>
<tr th:each="user1:${users}">
  <td th:text="${user1.id}"/>
  <td th:text="${user1.name}"/>
  <td th:text="${user1.surname}"/>
  <td th:text="${user1.age}"/>
  <td th:text="${user1.email}"/>
</tr>
</tbody>
</table>
</body>
</html>
