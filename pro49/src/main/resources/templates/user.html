<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Users</title>
</head>
<body>
<table border="1" style="background-color: #D6EEEE;">
    <h3 style="color:red;text-align:left">List of Users</h3>
    <thead>
    <th scope="col">Id </th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Age</th>
    <th scope="col">Email address</th>
    </thead>

<tbody>
<tr th:each="userr:${users}">
<td th:text="${userr.id}"/>
  <td th:text="${userr.name}"/>
  <td th:text="${userr.surname}"/>
  <td th:text="${userr.age}"/>
  <td th:text="${userr.email}"/>
</tr>
</tbody>
</table>

</body>
</html>
